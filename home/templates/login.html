{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <title>CribSpace | Login</title>
</head>

<body>

  <nav id="nav-bar">

    <div class="nav-left">

      <h2><a href="./index.html" class="logo"><span class="logo-style">C</span> ribSpace</a></h2>

    </div>
    <div class="nav-right">
      <button id="signup-btn" onclick="rendersignuppage()"> Sign up</button>
    </div>

  </nav>
  
  <div class="main-container">
    <div class="sub-container">

      <div class="header-messages">
        <h4 id="heading">Login To Your CribSpace Account</h4>
        <p id="message" class="message"></p>
      </div>
      <div class="form-container">
        <form id="login-form">
          <input type="text" placeholder="username or email..." class="inputs" required id="uname">
          <input type="password" placeholder="password" class="inputs" id="pass" required>
          <input type="hidden" value="{{ csrf_token }}" id="token">
          <button type="submit" id="login-btn">Login...</button>
        </form>
        <div class="footer-message">
          <h5>Dont have an account? <span id="signup-recom" onclick="rendersignuppage()">Signup here</span></h5>
        </div>
      </div>
    </div>
  </div>


  <script src="{% static 'js/log-in.js' %}"></script>
</body>

</html>
