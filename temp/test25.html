



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p3{
      font-size: 30px;
      font-family: cursive;
      font-weight: 800;
      color: red;
    }
  </style>
</head>
<body>
  <p style="font-size: 30px;" id="hover">HOVER</p>
  <p id="p2"></p>
  <p id="p3">Disney</p>
  <button onclick="changecolor()">Click</button>
  <script>
    const para= document.getElementById("hover")
    const p2= document.getElementById("p2")
    para.onmouseenter=()=>{
      p2.textContent= ` you are using ${para.textContent} capability     `
      console.log(para.textContent)
      return true
    }

    const changecolor=()=>{
      return document.getElementById("p3").style.color= "white"
    }
  </script>
</body>
</html>
