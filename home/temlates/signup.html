<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./signup.css">

  <title>CribSpace | Signup</title>
</head>

<body>

  <nav id="nav-bar">

    <div class="nav-left">

      <h2><a href="./index.html" class="logo"><span class="logo-style">C</span> ribSpace</a></h2>

    </div>
    <div class="nav-right">
      <button id="login-btn"> Login</button>
    </div>

  </nav>
  
  <div class="main-container">
    <div class="sub-container">

      <div class="header-messages">
        <h4 id="heading">Create your <span class="green">Crib</span>Space Account</h4>
        <p id="message" class="message">...Discover your space</p>
      </div>
      <div class="form-container">
        <form id="login-form">
          <input type="text" placeholder="firstname" class="inputs" required maxlength="20" id="fname">
          <input type="text" placeholder="lastname" class="inputs" required maxlength="20" id="lname">
          <input type="text" placeholder="email" class="inputs" required id="email">
          <input type="text" placeholder="username" class="inputs" required maxlength="20" id="uname">
          <input type="password" placeholder="password" class="inputs" required id="pass1">
          <input type="password" placeholder="confirm password" class="inputs" required id="pass2" readonly>
          <button type="submit" id="signup-btn">Signup</button>
        </form>
        <div class="footer-message">
          <h5>Already signed up?<span id="signup-recom"> Login Here</span></h5>
        </div>
      </div>
    </div>
  </div>


  <script src="./signup.js"></script>
</body>

</html>
